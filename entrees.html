<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Entrées</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="apple-touch-icon" sizes="180x180" href="tajine-removebg-preview.png">
  <link rel="icon" type="image/png" sizes="32x32" href="tajine-removebg-preview.png">
  <link rel="icon" type="image/png" sizes="16x16" href="tajine-removebg-preview.png">
</head>
<body>
  <a href="index.html" class="logo">
    <img src="logo1.png" alt="Logo DAR TAJINE" class="logo">
    <h1>Entrées</h1>
</a>
  <div class="menu-container">
    <div class="menu-grid">
      <div class="menu-item">
        <img src="amuse-bouche.jpeg" alt="Croissant" class="menu-image">
        <div class="menu-details">
          <h2>Entrée rapide</h2>
          <p></p>
          <span class="price">25 dh</span>
        </div>
      </div>
      <div class="menu-item">
        <img src="amuse-bouche2.jpeg" alt="Omelette" class="menu-image">
        <div class="menu-details">
          <h2>Pastilla poisson</h2>
          <p></p>
          <span class="price">35 dh</span>
        </div>
      </div>
      <div class="menu-item">
        <img src="amuse-bouche3.jpeg" alt="Pancakes" class="menu-image">
        <div class="menu-details">
          <h2>Couscous aux 7 légumes.</h2>
          <p></p>
          <span class="price">35 dh</span>
        </div>
      </div>
      <div class="menu-item">
        <img src="mo9abilat.jpeg" alt="Smoothie" class="menu-image">
        <div class="menu-details">
          <h2>Entrée froide</h2>
          <p>salade betterave,patates,tomate et poivron.</p>
          <span class="price"> 30 dh</span>
        </div>
      </div>
      <div class="menu-item">
        <img src="zaalouk.jpg" alt="Smoothie" class="menu-image">
        <div class="menu-details">
          <h2>Zaalouk</h2>
          <p></p>
          <span class="price">35 dh</span>
        </div>
      </div>
      <div class="menu-item">
        <img src="salade marocaine.jpeg" alt="Smoothie" class="menu-image">
        <div class="menu-details">
          <h2>Salade marocaine</h2>
          <p></p>
          <span class="price">30 dh</span>
        </div>
      </div>
      <div class="menu-item">
        <img src="salade royale.jpeg" alt="Smoothie" class="menu-image">
        <div class="menu-details">
          <h2>Salade royale</h2>
          <p></p>
          <span class="price">150 dh</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
